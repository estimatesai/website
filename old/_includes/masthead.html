<header class="masthead">
  <div class="content">
    <a class="arrow-left" href="/"></a><h1>{{page.title}}</h1>
    <p class="intro">{{page.summary}}</p>
    {% if page.date %}
        {% if page.avatar %}<img src="/images/avatar-{{page.avatar}}.png" class="avatar">{% endif %}
        <p class="date"><a href="/">{{page.author}}</a> &middot; {{ page.date | date: "%d %h %Y" }}</p>
    {% endif %}
  </div>
</header>
